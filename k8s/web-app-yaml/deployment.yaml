apiVersion: apps/v1
kind: Deployment  # claim the resource type
metadata:
  namespace: web-demo
  name: web-app-deployment
  labels:
    app: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: sheldonyan/web-app:2.0
        ports:
        - containerPort: 80
